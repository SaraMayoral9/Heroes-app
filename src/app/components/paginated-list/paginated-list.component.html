<div class="header-container">
  <button mat-flat-button color="primary" routerLink="/hero-detail">
    <mat-icon>add</mat-icon>
    <span>Add new hero</span>
  </button>
</div>
<div class="list-container">
    <mat-list>
      <mat-list-item class="item-list" *ngFor="let item of pagedObjects">
        <span>{{ item.name }}</span>
        <div>
          <mat-icon>mode_edit</mat-icon>
          <mat-icon color="warn" (click)="openDeleteConfirmationDialog(item)">delete</mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="paginator-container">
    <mat-paginator
      [length]="totalObjects"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
